<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="" class="box">
            <div class="box">
                <div>Name <br> add your name</div>
                <div >
                    <input type="text" class="ip">
                </div>
            </div>
            <div class="box">
                <div>email <br> enter a valid email</div>
                <div>
                    <input type="email" class="ip">
                </div>
            </div>
            <div class="box">
                <div>phone <br> add a phone number</div>
                <div>
                    <input type="number" class="ip">
                </div>
            </div>
            <div class="box">
                <div>website <br> your website</div>
                <div>
                    <input type="text" class="ip">
                </div>
            </div>
            <div class="box">
                <div>Priority <br> priority level</div>
                <div class="select-tag">
                    <select name="level" id="" class="ip">
                        <option value="low">low</option>
                        <option value="high">high</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div>type <br> type of contact</div>
                <div class="select-tag">
                    <select name="contact" id="" class="ip">
                        <option value="update">website update</option>
                        <option value="other">Others</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div>message <br> type your message</div>
                <div class="ip">
                    <textarea name="text" rows="10"></textarea>
                </div>
            </div>
            <div class="sub">
                <div></div>
                <input type="submit" class="submit">
            </div>
        </form>
    </div>
</body>
</html>
