<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Zoo Keeper</title>
    <link rel="stylesheet" href="index.css">
</head>
 <body> 
    <div class="container">
        <h1>Zoo Keeper Application Form</h1>
        <i>please complete the form.Mandatory fields are marked with a</i>
        <span class="astrick">*</span>
        <div class="div-1">
            <div class="heading-1"><strong>CONTACT DETAILS</strong></div>
            <div class="data-1">
                <div ><strong>Name</strong><span class="astrick">*</span>
                <input type="text"  for="name"class="name">
                </div>
            </div>
            <div class="data-1">
                <div class="telephone"><strong>Telephone</strong>     
                <input type="number"  for="name"class="name">
                </div>
            </div>
            <div class="data-1">
                <div class="email"><strong>Email</strong><span class="astrick">*</span>
                <input type="text"  for="name"class="name">
                </div>
            </div>   
        </div>
        <div class="div-2">
            <div class="heading-2"><strong>PERSONAL INFORMATION</strong></div>
            <div class="data-2">
                <div class="age"><strong>Age</strong><span class="astrick">*</span>
                <input type="number"  for="name"class="name">
                </div>
            </div>
            <div class="data-2">
                <label for="gender"><strong>Gender</strong> </label>    
                <select name="gender" id="gender">
                    <option value="select">select</option>
                    <option value="female">Female</option>
                    <option value="Male">Male</option>
                    
                </select>
            </div>
                <br>
            <div class="data-2">
                <label for="text" ><strong>When did you first know you wanted to be a zoo keeper?</strong></label>
                   <div><textarea id="text" name="tex" class="textarea"></textarea></div>     
            </div>
        </div>
            <div class="div-3">
                <div class="heading-3"><strong>PICK YOUR FAVOURITE ANIMALS</strong></div>
                <div class="data-3">
                <input type="checkbox" id="animal1" name="" value="zebra">
                <label for="">Zebra</label>
                <input type="checkbox" id="animal2" name="animal2"value="cat">
                <label for="">Cat</label>
                <input type="checkbox" id="animal3" name="animal3"value="anaconda">
                <label for="">Anaconda</label>
                <input type="checkbox" id="animal4" name="animal4"value="human">
                <label for="">Human</label><br>
                <input type="checkbox" id="animal5" name="animal5"value="elephant">
                <label for="">Elephant</label>
                <input type="checkbox" id="animal6" name="animal6"value="wildbeast">
                <label for="">Wildbeast</label>
                <input type="checkbox" id="animal7" name="animal7"value="pigeon">
                <label for="">Pigeon</label>
                <input type="checkbox" id="animal8" name="animal8"value="crab">
                <label for="">Crab</label>
                </div>
                </div>
                <div>
            <button class="submit" >SUBMIT APPLICATION</button>
            </div>
        </div>
</body>
</html>
