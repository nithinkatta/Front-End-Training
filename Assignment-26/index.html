<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container-header">
        <div class="row">
            <div class="col col-12 col-sm-3">
                <div class="mar bg-warning h-100">col-sm-3</div> 
            </div>
            <div class="col col-12 col-sm-4">
                <div class="mar bg-danger h-100">col-sm-4</div> 
            </div>
            <div class="col col-12 col-sm-3">
                <div class="mar bg-primary h-100">col-sm-3</div> 
            </div>
            <div class="col col-12 col-sm-2">
                <div class="mar bg-secondary h-100">col-sm-2</div> 
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-sm-7">
                <div class="mar orange h-100">col-sm-8</div> 
            </div>
            <div class="col col-12 col-sm-4">
                <div class="mar bg-success h-100">col-sm-3</div> 
            </div>
            <div class="col col-12 col-sm-1">
                <div class="mar bg-black h-100">col-sm-1</div> 
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-sm-2">
                <div class="mar dark-orange h-100">col-sm-2</div> 
            </div>
            <div class="col col-12 col-sm-5">
                <div class="mar bg-warning h-100">col-sm-5</div> 
            </div>
            <div class="col col-12 col-sm-5">
                <div class="mar bg-primary h-100">col-sm-5</div> 
            </div>
            
        </div>
    </div>
</body>
</html>
