<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form >
        <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name">
        </div>
        <div>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name">
        </div>
        <div>
            <input type="radio" value="Male" name="gender" id="gender" name="Male" >
            <label for="Male">Male</label>
            <input type="radio" value="Female" name="gender" id="gender" name="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <label for="emp">Employee ID:</label>
            <input type="text" name="empid" name="empid" id="empid" placeholder="Employee ID">
        </div>
        <div>
            <label for="Des">Designation:</label>
            <input type="text" name="location" id="location" name="loc" placeholder="Designation">
        </div>
        <div>
            <label for="Phno">Phone Number:</label>
            <input type="number" name="phno" id="phno" placeholder="Phno" >
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
